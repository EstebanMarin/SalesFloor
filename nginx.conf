user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {
	# https://www.bogotobogo.com/DevOps/Docker/Docker-Compose-Nginx-Reverse-Proxy-Multiple-Containers.phpo

	upstream docker-web {
		server web;
	}
	upstream backend {
		server backendv0:3000;
	}
	server {
		listen 80 default_server;
		server_name localhost;
		location / {
			# proxy_pass         http://docker-web;
			proxy_pass         http://backend;
			# root /data/www;
		 	# index index.html index.htm;
		}
		location /images/ {
			# localhost/images/cat.jpg
			root /data;
		}
		location /www/ {
			# http://localhost/www/
			root /data;
			# index index.html index.hml;
		}

